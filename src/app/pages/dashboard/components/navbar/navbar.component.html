<div id="navbar">
  <template ngFor let-item [ngForOf]="navItems" let-i="index">
    <span class="icon" (dblclick)="navOnDbClick(item,$event)" (click)="navOnClick(item,$event)">
      <div style="display:inline"><img src="{{item.image}}" [width]="iconWidth/2" title="{{item.title}}"/><br>{{item.title}}</div>
    </span>
  </template>
</div>
